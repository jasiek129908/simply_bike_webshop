<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Lista rowerow</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <div id="content">

        <div class="topnav">
            <a class="active" th:href="@{/admin/bikes}">Oferta</a>
            <a>Panel administartora</a>
            <div class="nav_to_right">
                <div sec:authorize="isAnonymous()" style="float:right">
                    <a th:href="@{/login}">Zaloguj się</a>
                </div>
                <div sec:authorize="isAuthenticated()" style="float:right">
                    <div class="dropdown">
                        <button class="dropbtn" th:text="${#authentication.getPrincipal().getUsername()}">
                        </button>
                        <div class="dropdown-content">
                            <form id="my_form" th:action="@{/logout}" method="post">
                                <a href="javascript:{}" onclick="document.getElementById('my_form').submit();">Wyloguj się</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2>Panel administratora</h2>

        <form th:action="@{/admin/deleteUser}" method="get">
            <button type="submit" class="buttonAdmin">
                Ustaw status użytkownika jako usunięty
            </button>
        </form>

        <form th:action="@{/admin/changeBikeData}" method="get">
            <button type="submit" class="buttonAdmin">
                Zmień dane roweru
            </button>
        </form>

        <form id="form1" th:action="@{/admin/addBike}" method="get">
            <button type="submit" class="buttonAdmin">
                Dodanie nowego roweru
            </button>
        </form>

        <form  th:action="@{/admin/submitTheOrder}" method="get">
            <button type="submit" class="buttonAdmin">
                Zatwierdź zamówienie
            </button>
        </form>

    </div>
</div>

</body>
</html>
